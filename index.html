<!DOCTYPE html>
<html>

<head>
    <title>scan kode kandang</title>
    <style>
        .content {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.back{
    background-color: #fff;
    width: 80px;
    height: 30px;
}
    </style>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>

<body style="background-color: #3d9970;;">
    <button class="back">
        <a  href="http://recording-telur.herokuapp.com/produksi" style="text-decoration:none; color: rgb(0, 0, 0);">Kembali</a>
    </button>
    <div class="content">
        <h1 style="text-align: center; color:white">Scan Kode Kandang</h1>
        <video width="600px" id="preview"></video>
    </div>
    <script>
        let scanner = new Instascan.Scanner({
            video: document.getElementById('preview')
        });
        scanner.addListener('scan', function (content) {
            const data = content;

            const getid = data;
            const lower = parseInt(getid);
            var url = "http://recording-telur.herokuapp.com/form/"+lower+"/kode-kandang";
            // alert(url);
            // url = url.replace(':lower', lower);
            window.location.href = url;
        });
        Instascan.Camera.getCameras().then(cameras => {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error("Camera Tidak Terdeteksi!");
            }
        });
    </script>
</body>

</html>
